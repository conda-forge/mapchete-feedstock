{% set name = "mapchete" %}
{% set version = "2023.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mapchete-{{ version }}.tar.gz
  sha256: 4654802c86a14a7369d0cc67eeed286a400c7f15086f14335dca332967dd1567

build:
  entry_points:
    - mapchete=mapchete.cli.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - hatchling
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - python-dateutil
    - affine
    - cachetools
    - click >=7.1.1
    - click-plugins
    - click-spinner
    - dask
    - distributed
    - fiona >=1.8.13.post1
    - fsspec >=0.8.4
    - importlib-metadata
    - importlib-resources
    - numpy >=1.16
    - oyaml
    - pydantic >=2.3.0
    - pydantic-settings >=2.0.0
    - pyproj
    - retry
    - rasterio >=1.2.10
    - shapely >=2.0.0
    - tilematrix >=2022.12.0
    - tqdm

test:
  imports:
    - mapchete
  commands:
    - pip check
    - mapchete --help
  requires:
    - pip

about:
  home: https://github.com/ungarj/mapchete
  summary: Tile-based geodata processing using rasterio & Fiona
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ungarj
    - Scartography
