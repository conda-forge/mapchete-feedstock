{% set name = "mapchete" %}
{% set version = "2023.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mapchete-{{ version }}.tar.gz
  sha256: 058afeedae66a946ca951745d6e704cd97d0e985496fde50d8868a5fc4965227

build:
  entry_points:
    - mapchete=mapchete.cli.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - python-dateutil
    - cachetools
    - cached-property
    - click >=7.1.1
    - click-plugins
    - click-spinner
    - fiona >=1.8.13.post1
    - fsspec
    - importlib-metadata
    - importlib-resources
    - numpy >=1.16
    - oyaml
    - pyproj
    - retry
    - rasterio >=1.0.28
    - shapely
    - tilematrix >=2022.3.0
    - tqdm

test:
  imports:
    - mapchete
  commands:
    - pip check
    - mapchete --help
  requires:
    - pip

about:
  home: https://github.com/ungarj/mapchete
  summary: Tile-based geodata processing using rasterio & Fiona
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ungarj
    - Scartography
